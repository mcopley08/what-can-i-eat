<template name="allergies">
  {{#ionView}}
  	{{#ionBody}}
  		{{#ionContent}}
  		
			<div class="bar bar-calm" id="header">
				 <h1 class="title"><bold>What Can I Eat?!</bold></h1>			  
			</div>
		
			<div class="content has-header form-horizontal col-100" id="main"> 	
 		
			      <form>
			      	<h4 class="list=header text-center">Food Allergies:</h4>
			      <ul class="list-borderless center" style="horizontal-align:center;">  
			      	   	       
	          		<!-- 1st-->
				   <li class="item row center"><label class="item item-checkbox-center col-100 text-center">
				   		<span>Dairy</span>			   		
				    	<div class="checkbox checkbox-input-hidden disable-pointer-events">
				      		<input class="checkbox" id="dairy" type="checkbox" value="{{_id}}" name="category" style="display: inline-block; vertical-align: middle;"/>
				      		<i class="checkbox-icon" id="dairy" style="display: inline-block; vertical-align: middle;"></i>
				    	</div>
				    	<div class="item-content disable-pointer-events"></div>
					</label></li>
				    <!-- 2nd-->
				    <li class="item row"><label class="item item-checkbox-center col-100">
				    	<span>Soy</span>
					    <div class="checkbox checkbox-input-hidden disable-pointer-events">
		      				<input class="checkbox" id="soy" type="checkbox" value="{{_id}}" name="category" style="display: inline-block; vertical-align: middle;"/>
		      				<i class="checkbox-icon" style="display: inline-block; vertical-align: middle;"></i>
		   				 </div>
	    				<div class="item-content disable-pointer-events"></div>
	    			</label></li>
	    			 <!-- 3rd-->
				    <li class="item row"><label class="item item-checkbox-center col-100">
				    	<span>Gluten</span>
					    <div class="checkbox checkbox-input-hidden disable-pointer-events">
		      				<input class="checkbox" id="gluten" type="checkbox" value="{{_id}}" name="category" style="display: inline-block; vertical-align: middle;"/>
		      				<i class="checkbox-icon" style="display: inline-block; vertical-align: middle;"></i>
		   				 </div>
	    				<div class="item-content disable-pointer-events"></div>
	    			</label></li>
	    			 <!-- 4th-->
				    <li class="item row"><label class="item item-checkbox-center col-100">
				    	<span>Peanuts</span>
					    <div class="checkbox checkbox-input-hidden disable-pointer-events">
		      				<input class="checkbox" id="peanuts" type="checkbox" value="{{_id}}" name="category" style="display: inline-block; vertical-align: middle;"/>
		      				<i class="checkbox-icon" style="display: inline-block; vertical-align: middle;"></i>
		   				 </div>
	    				<div class="item-content disable-pointer-events"></div>
	    			</label></li>
	    			 <!-- 5th-->
				    <li class="item row"><label class="item item-checkbox-center col-100">
				    	<span>Tree Nuts</span>
					    <div class="checkbox checkbox-input-hidden disable-pointer-events">
		      				<input class="checkbox" id="treenuts" type="checkbox" value="{{_id}}" name="category" style="display: inline-block; vertical-align: middle;"/>
		      				<i class="checkbox-icon" style="display: inline-block; vertical-align: middle;"></i>
		   				 </div>
	    				<div class="item-content disable-pointer-events"></div>
	    			</label></li>
	    			 <!-- 6th-->
				    <li class="item row"><label class="item item-checkbox-center col-100">
				    	<span>Fish</span>
					    <div class="checkbox checkbox-input-hidden disable-pointer-events">
		      				<input class="checkbox" id="fish" type="checkbox" value="{{_id}}" name="category" style="display: inline-block; vertical-align: middle;"/>
		      				<i class="checkbox-icon" style="display: inline-block; vertical-align: middle;"></i>
		   				 </div>
	    				<div class="item-content disable-pointer-events"></div>
	    			</label></li>
	    			 <!-- 7th-->
				    <li class="item row"><label class="item item-checkbox-center col-100">
				    	<span>Wheat</span>
					    <div class="checkbox checkbox-input-hidden disable-pointer-events">
		      				<input class="checkbox" id="wheat" type="checkbox" value="{{_id}}" name="category" style="display: inline-block; vertical-align: middle;"/>
		      				<i class="checkbox-icon" style="display: inline-block; vertical-align: middle;"></i>
		   				 </div>
	    				<div class="item-content disable-pointer-events"></div>
	    			</label></li>
	    			 <!-- 8th-->
				    <li class="item row"><label class="item item-checkbox-center col-100">
				    	<span>Shellfish</span>
					    <div class="checkbox checkbox-input-hidden disable-pointer-events">
		      				<input class="checkbox" id="shellfish" type="checkbox" value="{{_id}}" name="category" style="display: inline-block; vertical-align: middle;"/>
		      				<i class="checkbox-icon" style="display: inline-block; vertical-align: middle;"></i>
		   				 </div>
	    				<div class="item-content disable-pointer-events"></div>
	    			</label></li>		      	
	      		 </ul>	

	      		 <div class="form-actions">
	        		<input class="button button-block button-stable" type="submit">
	      			</div>
			 	</form>
 
  			</div>	<!-- content has header  -->	
  		{{/ionContent}}
  	{{/ionBody}}
  {{/ionView}}
</template>
