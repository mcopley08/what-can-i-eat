<template name="layout">
  {{#ionView}}
  	{{#ionBody}}
  		{{#ionContent}}
      		{{#ionList}} 
      		<div class="bar bar-calm">
			    <h1 class="title"><bold>What Can I Eat?!</bold></h1>
			</div>
      			
		      <div class="content has-header form-horizontal row-center">		
		      <form>
		      	<h4 class="list=header text-center">Food Allergies:</h4>
		      <ul class="list-borderless row-center">  
		      	   	       
          		<!-- 1st-->
			   <li><label class="item item-checkbox-center">
			    	<div class="checkbox checkbox-input-hidden disable-pointer-events">
			      		<input class="checkbox" id="dairy" type="checkbox" value="{{_id}}" name="category"/>
			      		<i class="checkbox-icon"></i>
			    	</div>
			    	<div class="item-content disable-pointer-events">Dairy</div>
				</label></li>
			    <!-- 2nd-->
			    <li><label class="item item-checkbox-center">
				    <div class="checkbox checkbox-input-hidden disable-pointer-events">
	      				<input class="checkbox" id="soy" type="checkbox" value="{{_id}}" name="category"/>
	      				<i class="checkbox-icon"></i>
	   				 </div>
    				<div class="item-content disable-pointer-events">Soy</div>
    			</label></li>
    			 <!-- 3rd-->
			    <li><label class="item item-checkbox-center">
				    <div class="checkbox checkbox-input-hidden disable-pointer-events">
	      				<input class="checkbox" id="gluten" type="checkbox" value="{{_id}}" name="category"/>
	      				<i class="checkbox-icon"></i>
	   				 </div>
    				<div class="item-content disable-pointer-events">Gluten</div>
    			</label></li>
    			 <!-- 4th-->
			    <li><label class="item item-checkbox-center">
				    <div class="checkbox checkbox-input-hidden disable-pointer-events">
	      				<input class="checkbox" id="peanuts" type="checkbox" value="{{_id}}" name="category"/>
	      				<i class="checkbox-icon"></i>
	   				 </div>
    				<div class="item-content disable-pointer-events">Peanuts</div>
    			</label></li>
    			 <!-- 5th-->
			    <li><label class="item item-checkbox-center">
				    <div class="checkbox checkbox-input-hidden disable-pointer-events">
	      				<input class="checkbox" id="treenuts" type="checkbox" value="{{_id}}" name="category"/>
	      				<i class="checkbox-icon"></i>
	   				 </div>
    				<div class="item-content disable-pointer-events">Tree Nuts</div>
    			</label></li>
    			 <!-- 6th-->
			    <li><label class="item item-checkbox-center">
				    <div class="checkbox checkbox-input-hidden disable-pointer-events">
	      				<input class="checkbox" id="fish" type="checkbox" value="{{_id}}" name="category"/>
	      				<i class="checkbox-icon"></i>
	   				 </div>
    				<div class="item-content disable-pointer-events">Fish</div>
    			</label></li>
    			 <!-- 7th-->
			    <li><label class="item item-checkbox-center">
				    <div class="checkbox checkbox-input-hidden disable-pointer-events">
	      				<input class="checkbox" id="wheat" type="checkbox" value="{{_id}}" name="category"/>
	      				<i class="checkbox-icon"></i>
	   				 </div>
    				<div class="item-content disable-pointer-events">Wheat</div>
    			</label></li>
    			 <!-- 8th-->
			    <li><label class="item item-checkbox-center">
				    <div class="checkbox checkbox-input-hidden disable-pointer-events">
	      				<input class="checkbox" id="shellfish" type="checkbox" value="{{_id}}" name="category"/>
	      				<i class="checkbox-icon"></i>
	   				 </div>
    				<div class="item-content disable-pointer-events">Shellfish</div>
    			</label></li>
         	  	 
		      	
      		 </ul>	
      		 <div class="form-actions">
        		<input class="button button-block button-stable" type="submit">
      			</div>
		 	</form>
		 </div>
  			{{/ionList}}
  		{{/ionContent}}
  	{{/ionBody}}
  {{/ionView}}
</template>
