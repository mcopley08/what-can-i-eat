<template name="restaurants">
	{{#ionView}}
	  	{{#ionBody}}
	  		{{#ionContent}}
				<div class="bar bar-positive" id="header">
				 	<h1 class="title">What Can I Eat?</h1>			  
				</div>
				<div class="bar bar-subheader">
  					<h2 class="title">Select a Restaurant</h2>
				</div>
				<br>
				<br>
				<div class="content has-header form-horizontal col col-center" id="main"> 
					<img class="image col col-100" src="http://s15.postimg.org/3tfxjey5n/cover_page.jpg">
					<br>
					<br>

					<form>
						<label class="item item-input row row-center ion-search">
							<input class="col " type="text" name="restaurantName" placeholder=" Restaurant Name">
						</label>	
						<br>
						<br>
						<input type="submit" class="button button-block icon-right ion-chevron-right button-positive" value="Next">

					</form>
					
				</div>		
			{{/ionContent}}
	  	{{/ionBody}}
	  {{/ionView}}
</template>
