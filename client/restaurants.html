<template name="restaurants">
	{{#ionView}}
	  	{{#ionBody}}
	  		{{#ionContent}}
				<div class="bar bar-positive" id="header">
				 	<h1 class="title">Select a Restaurant</h1>			  
				</div>
				<br>
				<br>
				<div class="content has-header form-horizontal col col-center" id="main"> 
					<form>
						<label class="item item-input row row-center ion-search placeholder-icon">
							<input class="col " type="text" name="restaurantName" placeholder=" Restaurant Name">
						</label>	
						<br>
						<br>
						<input type="submit" class="button button-block icon-right ion-chevron-right button-positive" value="Next">

					</form>
					
				</div>		
			{{/ionContent}}
	  	{{/ionBody}}
	  {{/ionView}}
</template>
