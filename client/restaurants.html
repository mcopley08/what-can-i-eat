<template name="restaurants">
	{{#ionView}}
	  	{{#ionBody}}
	  		{{#ionContent}}
				<div class="bar bar-stable" id="header">
					 <h1 class="title"><bold>Select a Restaurant</bold></h1>			  
				</div>
				<div class="content has-header form-horizontal col col-center" id="main"> 
					
					<form>
						<label class="item item-input row row-center ion-search">
							<input class="col " type="text" name="restaurantName" placeholder=" Restaurant">
						</label>	
						<br>
						<br>
						<input type="submit" class="button button-block icon-right ion-chevron-right button-calm" value="Next">

					</form>
					
				</div>		
			{{/ionContent}}
	  	{{/ionBody}}
	  {{/ionView}}
</template>
